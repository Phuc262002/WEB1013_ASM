<!DOCTYPE html>
<html>

<head>
	<title>FoodCode Login</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&display=swap"
		rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./assets/style/main.css">
	<link rel="stylesheet" href="./assets/style/base.css">
</head>

<body>
	<div class="container-login">
		<div class="img-banner">
			<a href="index.html">
				<img src="./assets/img/logo/logo-footer.svg">
			</a>
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="./assets/img/login/login.svg">
				<h2 class="title">Đăng nhập</h2>
				<div class="input-div one">
					<div class="icons">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Email</h5>
						<input type="email" class="input">
					</div>
				</div>
				<div class="input-div pass">
					<div class="icons">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Mật khẩu</h5>
						<input type="password" class="input">
					</div>
				</div>
				<div class="non-acc">
					<a class="non-passwd" href="register.html">Chưa có tài khoản?</a>
					<a class="non-passwd" href="#">Quên mật khẩu?</a>
				</div>
				<input type="submit" class="btn-login" value="Đăng nhập">

				<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
				</fb:login-button>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="./assets/js/main.js"></script>
	<script>
		window.fbAsyncInit = function () {
			FB.init({
				appId: '{your-app-id}',
				cookie: true,
				xfbml: true,
				version: '{api-version}'
			});

			FB.AppEvents.logPageView();

		};

		(function (d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) { return; }
			js = d.createElement(s); js.id = id;
			js.src = "https://connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>
</body>

</html>
