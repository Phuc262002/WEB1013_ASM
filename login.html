<!DOCTYPE html>
<html>

<head>
	<title>FoodCode Login</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&display=swap"
		rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./assets/style/main.css">
	<link rel="stylesheet" href="./assets/style/base.css">
</head>

<body>
	<div class="container-login">
		<div class="img-banner">
			<a href="index.html">
				<img src="./assets/img/logo/logo-footer.svg">
			</a>
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="./assets/img/login/login.svg">
				<h2 class="title">Đăng nhập</h2>
				<div class="input-div one">
					<div class="icons">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Email</h5>
						<input type="email" class="input">
					</div>
				</div>
				<div class="input-div pass">
					<div class="icons">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Mật khẩu</h5>
						<input type="password" class="input">
					</div>
				</div>
				<div class="non-acc">
					<a class="non-passwd" href="register.html">Chưa có tài khoản?</a>
					<a class="non-passwd" href="#">Quên mật khẩu?</a>
				</div>
				<input type="submit" class="btn-login" value="Đăng nhập">
				<div class="fb-login-button" data-width="360px" data-size="large" data-button-type="login_with"
					data-layout="default" data-auto-logout-link="false" data-use-continue-as="true"></div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="./assets/js/main.js"></script>
	<div id="fb-root"></div>
	<div id="fb-root"></div>
	<script async defer crossorigin="anonymous"
		src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v15.0&appId=1276140149854003&autoLogAppEvents=1"
		nonce="I9eu6ukk"></script>
</body>

</html>
